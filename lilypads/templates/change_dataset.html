<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Interactive visualization of documents with geo-spatial and temporal metadata.">
  <meta name="author" content="Max Franke <Max.Franke@vis.uni-stuttgart.de>">
  <title>LilyPads: Change Dataset</title>
  <link rel="icon" href="{{ url_for('get_static_file', path='images/favicon.png') }}" type="image/png" />  
  <link rel="stylesheet" href="{{ url_for('get_static_file', path='change-dataset.css') }}" type="text/css"/>
</head>
<body>
  <div class="content shadow--lg">
    <h1 class="header">Select Active Dataset</h1>

    {% for dataset in datasets %}
    <a class="dataset-selector {% if dataset.active %}dataset-selector--active shadow--sm{% else %}shadow{% endif %}" href="{{ url_for('get_main_page') }}#{{ dataset.id }}">
      <h2 class="dataset-selector__title">{{ dataset.name }}</h2>
      <span class="dataset-selector__count">{{ dataset.articles }} documents</span>
      </a>
    {% endfor %}
    <div class="dsgvo shadow">
      <a class="dsgvo__link" href="{{ url_for('dsgvo_impressum') }}">Impressum</a>
      <a class="dsgvo__link dsgvo__link--right" href="{{ url_for('dsgvo_datenschutz') }}">DatenschutzerklÃ¤rung</a>
    </div>
  </div>
</body>
</html>
